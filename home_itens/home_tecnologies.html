<section class="section-home-container">
  <div class="section-home-div">

      <img src="https://kelwynoliveira.github.io/Assets/svg/portfolio/terminal.svg" alt="{{ page.tecnologies }}">
      {{ page.tecnologies }}
    </a>

  <!-- Btn see more -->

    {% endif %}
  </div>
</section>
