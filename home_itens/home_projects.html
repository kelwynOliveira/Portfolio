<section class="section-home-container">
  <div class="section-home-div">
    <a class="section-home-title" href="#projects">
      <img src="https://kelwynoliveira.github.io/Assets/svg/portfolio/projects.svg" alt="{{ page.projects }}">
      {{ page.projects }}
    </a>
  </div>

  <ul class="projects-list" data-list="projects">
  </ul>


  <!-- Btn see more -->
  <div class="btn-more">
    {% if page.lang == "pt" %}
    <a class="btn-full" href="{{ '/projects/pt' | absolute_url }}">{{ page.more }}</a>
    {% else %}
    <a class="btn-full" href="{{ '/projects' | absolute_url }}">{{ page.more }}</a>
    {% endif %}
  </div>
</section>

<script src="{{ '/assets/js/modules/projects_home.js' | relative_url }}"></script>
