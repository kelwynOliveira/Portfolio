<div class="socials-footer">
  <nav aria-label="Contatos">
    <ul class="contact-list" data-list="contacts">

      {% for social in site.data.socialsapi %}
      <li>
        <a class="link" href="{{social.url}}" target="_blank">
          <img src="{{social.imgSrc}}" alt="{{social.imgAlt}}">
          {{social.social}}
        </a>
      </li>
      {% endfor %}

    </ul>
  </nav>
</div>
