---
title: Prizes
permalink: prizes
layout: page
---

<section class="section-item">
  <ul class="prizes-list">

    {% for prize in site.data.prizes %}
    <li>
      <div class="prize-title">
        <a class="prize-certificate" href="{{ prize.certificate }}" target="_blank">{{ prize.description[layout.lang].title }}</a>
        <span class="prize-place">{{ prize.description[layout.lang].place }}</span>
      </div>
      <p class="prize-type">{{ prize.description[layout.lang].prize }}</p>
    </li>
    {% endfor %}

  </ul>
</section>
